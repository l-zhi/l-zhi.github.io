	<script>
		(function(){
			/**
			 * 扩展对象的属性
			 * @static
			 * @param obj1 原对象
			 * @param obj2 扩展属性
			 * @returns 扩展后的原对象
			 * @author lizhi
			 */
			var extend = function(obj1, obj2){
				if(arguments.length == 1){
					this.extend(this, obj1);
					return this;
				}
				for(var i in obj2)
					obj1[i] = obj2[i];
				return obj1;
			};



			var defualt_opts = {
				'isMoving': true,
				'delay' : 1000,
				'stay'  : 2000,
				'_supportPercent' : false,
				'hasSelector' : true
			}
			/**
			 * 方法：Slider
			 * @param {String} selector
			 * @param {Object} options
			 * @return {Element}
			 * @author lizhi
			 * @constructor
			 */	
			Slider = function(selector ,options){
				var s = selector || undefined;
				var opts = options || {};
				this._init(s, opts);
			}
			Slider.fn = Slider.prototype;

			/**
			 * 方法：初始化
			 * @author lizhi
			 * @param {string} _s 选择器
			 * @param {Object} _opts 参数
			 * @return 
			 */
			
			Slider.fn._init = function(_s, _opts){
				var element = document.querySelector(_s);
				var opts = extend(defualt_opts, _opts);
				this.element = element;
				this.opts = opts;
				this.idx = 0;
				this.isPlay = opts.isMoving;
				this.ul = element.querySelector('.slider_cont');
				this.li = element.querySelectorAll('.slider_item');
				var selector = element.querySelector('.slider_selector');
				this.span = selector.querySelectorAll('span');
				this.count = this.li.length;
				if(this._supportPercent){
					this._unit = '%';
					this._multiple = -100;					
				}else{
					this._multiple = -1 * this.element.clientWidth;
					this._unit = 'px';
				}
				if(!opts.hasSelector){					
					this.addAnimation(element, opts);
					return;
				}else{					
					selector.classList.remove('hide');
				}
				if(this.isPlay){
					this.autoPlay();
				}
				
			}

			/**
			 * 方法：addAnimation 如果参数中 hasSelector 为 false 的话，动态创建动画样式生成滚动
			 * @author lizhi
			 * @param {Object} element
			 * @param {Object} opts
			 * @return 
			 */
			
			Slider.fn.addAnimation = function(element, opts){
				var style = document.createElement("style"); 
				style.type = 'text/css'; 
				var totalT = (opts.delay + opts.stay) * (this.count - 1);
				var x, currtime = 0;
				var style_animation = ".moving{-webkit-animation-name:'slider_anima';-webkit-animation-duration: " + totalT + "ms;-webkit-animation-timing-function: ease-in-out;-webkit-animation-delay: 0s;-webkit-animation-iteration-count: infinite;}";
				var style_keyframes = '@-webkit-keyframes "slider_anima" {';

				var pre = 50 / this.count;

				for(var i=1, o=0, len=this.count; i<len; i++ ){
					x = this._multiple * (i - 1) + this._unit;
					x2 = this._multiple * i + this._unit;
					if(1 == i){
						style_keyframes += 'from {-webkit-transform: translateX(' + x + ');}';
					}else{
						style_keyframes += pre * (++o) + '% {-webkit-transform: translateX(' + x + ');}';
					}
					
					if(len - 1 == i){
						style_keyframes += 'to {-webkit-transform: translateX(' + x2 + ');}';
					}else{
						style_keyframes += pre * (++o) + '% {-webkit-transform: translateX(' + x2 + ');}';
					}
					
				}
				style_keyframes += '}';
				console.log(style_animation, style_keyframes);
				document.styleSheets[0].insertRule(style_animation, 0);
				document.styleSheets[0].insertRule(style_keyframes, 0);
				this.ul.classList.add('moving');
				
			}

			/**
			 * 方法：autoPlay 自动播放
			 * @author lizhi
			 * @return 
			 */
			
			Slider.fn.autoPlay = function(){
				var me = this;
				this._t = setTimeout(function(){
					me.next();
				}, this.opts.stay);
			}
			/**
			 * 方法：下一个
			 * @author lizhi
			 * @return 
			 */
			Slider.fn.next = function(){
				if(this.idx < this.count - 1) {
					this.moveTo(this.idx + 1);
				}
			}


			/**
			 * 方法：moveTo 移动到目标
			 * @author lizhi
			 * @param {number} idx
			 */
			
			Slider.fn.moveTo = function(idx){
				var x = this._multiple * idx + this._unit;			
				var me = this;
				this.ul.style.webkitTransform = 'translate3d('+ x +', 0px, 0px)';

				this.ul.style.webkitTransitionDuration = this.opts.delay + 'ms';
				if(idx < this.count - 1){
					this.span[idx - 1].classList.remove('on');
					this.span[idx].classList.add('on');
				}else if(idx == this.count - 1){
					this.span[idx - 1].classList.remove('on');
					this.span[0].classList.add('on');
				}
				

				setTimeout(function(){
					me.idx = idx;
					if(idx == me.count - 1){
						x = 0;
						me.idx = 0;
					}
					me.ul.style.webkitTransform = 'translate3d('+ x +', 0px, 0px)';
					me.ul.style.webkitTransitionDuration = '0ms';
					if(me.isPlay){
						me.autoPlay();
					}			
				}, this.opts.delay);
			}

			/**
			 * 方法：stop 停止
			 * @author lizhi
			 */
			Slider.fn.stop = function(){
				clearTimeout(this._t);
			}
		})();

		new Slider('#slider_ad');

	</script>
